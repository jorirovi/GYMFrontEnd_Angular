<div class="card">
  <p-breadcrumb
      class="max-w-full"
      [model]="items"
      [home]="home"
  />
  <p-table [value]="usuariosA" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Email</th>
              <th>Password</th>
              <th>Actualizar Usuario</th>
              <th>Eliminar Usuario</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
          <tr>
              <td>{{ usuario.id }}</td>
              <td>{{ usuario.nombre }}</td>
              <td>{{ usuario.apellidos }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.password }}</td>
              <td class="centered-column">
                <p-button
                    icon="pi pi-pencil"
                    [rounded]="true"
                    [outlined]="true"
                    (click)="buscarUsuarioHanddler(usuario.id)">
                </p-button>
              </td>
              <td class="centered-column">
                <p-button
                    icon="pi pi-times"
                    [rounded]="true"
                    severity="danger"
                    [outlined]="true"
                    (click)="buscarUsuarioHanddler(usuario.id)">
                </p-button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
<p-dialog header="Check Profile" [(visible)]="showUserVisible" [style]="{ width: '25rem' }">
  <div class="flex align-items-center gap-3 mb-3">
      <label for="username" class="font-semibold w-6rem">Nombre</label>
      <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="usuarioEncontrado.nombre" disabled="true"/>
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="apellido" class="font-semibold w-6rem">Apellidos</label>
    <input pInputText id="apellido" class="flex-auto" autocomplete="off" [(ngModel)]="usuarioEncontrado.apellidos" disabled="true"/>
</div>
  <div class="flex align-items-center gap-3 mb-5">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="usuarioEncontrado.email" disabled="true"/>
  </div>
  <div class="flex justify-content-end gap-2">
      <p-button label="Ok" (click)="showUserVisible = false" />
  </div>
</p-dialog>

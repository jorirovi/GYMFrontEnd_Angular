<p-card header="LogOn">
  <div class="field">
    <label for="email">Email</label>
    <input id="email" type="text" placeholder="usuario@undominio.com" [(ngModel)]="loginU.email" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="********" [(ngModel)]="loginU.password" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
  </div>
  <div class="pt-5">
    <p-button label="LogIn" (onClick)="getToken()"></p-button>
    <p-button class="pl-5" label="Sing Up" severity="secondary"/>
  </div>
  <div class="py-3">
    <p-button label="Forgot Password" [link]="true" (onClick)="showDialog()"/>
  </div>
</p-card>
<div class="card flex justify-content-center">
  <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
      <span class="p-text-secondary block mb-5">Cambio de Password</span>
      <div class="flex align-items-center gap-3 mb-3">
          <label for="username" class="font-semibold w-6rem">Email</label>
          <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="email" />
      </div>
      <div class="flex align-items-center gap-3 mb-5">
          <label for="email" class="font-semibold w-6rem">Nuevo Password</label>
          <input pInputText id="email" class="flex-auto" autocomplete="off" type="password" [(ngModel)]="pass"/>
      </div>
      <div class="flex justify-content-end gap-2">
          <p-button label="Cancel" severity="secondary" (click)="visible = false" />
          <p-button label="Cambiar Password" (onClick)="changePass(email,pass)" />
      </div>
  </p-dialog>
</div>

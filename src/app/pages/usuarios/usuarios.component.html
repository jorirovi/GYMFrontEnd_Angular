<div class="card">
  <p-table [value]="usuarios()" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Email</th>
              <th>Password</th>
              <th>Check Usuario</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
          <tr>
              <td>{{ usuario.id }}</td>
              <td>{{ usuario.nombre}}</td>
              <td>{{ usuario.apellidos}}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.password }}</td>
              <td>
                <button
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-user"
                    (click)="getIdUser(usuario.id)"
                >
                </button>
          </tr>
      </ng-template>
  </p-table>
</div>
<p-dialog header="Edit Profile" [(visible)]="showUserVisible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="usuarioDetail.nombre" disabled="true"/>
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="usuarioDetail.email" disabled="true"/>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Ok" (click)="showUserVisible = false" />
    </div>
</p-dialog>

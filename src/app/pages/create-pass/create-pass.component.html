<div class="login">
  <div class="form-container">
    <img src="../../../assets/icons/gym-svgrepo-com.svg" alt="logo" class="logo">
    <h1 class="title">Create a New Password</h1>
    <p class="subtitle">Enter a new Password for your Account</p>
    <form action="/" class="form">
      <label for="password" class="label">Password</label>
      <input type="password" name="pass" id="password" placeholder="********" class="input input-password">
      <label for="new-password" class="label">Re-Enter Password</label>
      <input type="password" name="repass" id="new-password" class="input input-password" placeholder="********">

      <input type="submit" value="Confirm" class="primary-button login-button">
    </form>
  </div>
</div>
